<header>
  <h2>Modifier un participant</h2>
</header>
<form #participantForm="ngForm" (ngSubmit)="editParticipant(participantForm.value)">
  <ul>
    <li>
      <label for="name">Nom</label>
      <input type="text" name="name" id="name" placeholder="Nom" [(ngModel)]="participant.name" required>
    </li>

    <li>
      <label for="surname">Prenom</label>
      <input type="text" name="surname" id="surname" placeholder="Prenom" [(ngModel)]="participant.surname" required>
    </li>

    <li>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="E-mail" [(ngModel)]="participant.email" required>
    </li>

    <li>
      <label for="societe">Societe</label>
      <input type="text" name="societe" id="societe" placeholder="Societe" [(ngModel)]="participant.societe" required>
    </li>

    <li>
      <label for="post">Poste</label>
      <input type="text" name="post" id="post" placeholder="Poste" [(ngModel)]="participant.post" required>
    </li>

  </ul>
  <button type="submit" [disabled]="!participantForm.form.valid">Modifier</button>
</form>
