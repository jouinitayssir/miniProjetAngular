<header>
  <h2>Ajouter un participant</h2>
</header>
<form #participantForm="ngForm" (ngSubmit)="addParticipant(participantForm.value)">
  <ul>
    <li>
      <label for="name">Nom</label>
      <input type="text" name="name" id="name" placeholder="Nom" ngModel required>
    </li>

    <li>
      <label for="surname">Prenom</label>
      <input type="text" name="surname" id="surname" placeholder="Prenom" ngModel required>
    </li>

    <li>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="E-mail" ngModel required>
    </li>

    <li>
      <label for="societe">Societe</label>
      <input type="text" name="societe" id="societe" placeholder="Societe" ngModel required>
    </li>

    <li>
      <label for="post">Poste</label>
      <input type="text" name="post" id="post" placeholder="Poste" ngModel required>
    </li>

  </ul>
  <button type="submit" [disabled]="!participantForm.form.valid">Ajouter</button>
</form>
