<section>
  <h2>{{session.name}}</h2>
  <!-- <h2 textContent={{name}}></h2> -->
  <!-- <h2 [textContent]="name"></h2>
  <div align="{{alignement}}">MEAN Stack</div> -->
  <div [align]="alignement" [ngStyle]="{color:couleur}">{{session.truck}}</div>

  <div>Prévue le {{session.date | date}}  pendant {{session.duree}} jours à {{session.local}}</div>
<li *ngIf="session.participants < 20;then ok else notok"></li>
<ng-template #ok>Encore {{20 - session.participants}} places sont disponibles!</ng-template>
<ng-template #notok>Session complète!</ng-template>
<div>{{session.participants}} Participants</div>
<div class="tools">
    <a class="delete">
      Details
    </a>
    <a [appInscriptionDisabled]="session.isCompleted" (click)="inscrire()"  class="inscrire" >
      Inscription
    </a>
    <a class="partager">
      Partager
    </a>
  </div>
</section>
